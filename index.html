<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css" />
        <title>Dinographic</title>
    </head>
    <body>
        <header>Natural History Museum</header>
        <div class="card">
            <p>How do you compare?</p>
            <form>
                <label for="name">Enter your name:</label><br />
                <input type="text" name="name" /><br />
                <label for="units">Units:</label><br />

                <div id="containerUnits">
                    <input
                        type="radio"
                        id="metricButton"
                        name="gender"
                        value="female"
                        checked
                    />
                    <label for="metricButton" style="margin-right: 30px"
                        >Metric</label
                    ><br />
                    <input
                        type="radio"
                        id="imperialButton"
                        name="gender"
                        value="other"
                    />
                    <label for="imperialButton">Imperial</label>
                </div>

                <label for="height">Enter your height: (cm)</label><br />
                <input type="number" name="height" /><br />

                <label for="height">Enter your weight: (kg)</label><br />
                <input type="number" name="height" /><br />

                <label for="height">Enter your diet: </label><br />
                <input type="number" name="height" /><br />

                <div id="compareButton">Compare Me!</div>
            </form>
        </div>
        <footer>17/03/2021</footer>
    </body>
</html>
